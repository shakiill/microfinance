{% extends 'includes/main.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card card-custom gutter-b">
                    <div class="card-body">
                        <!--begin::Details-->
                        <div class="d-flex mb-9">
                            <!--begin: Pic-->
                            <div class="flex-shrink-0 mr-7 mt-lg-0 mt-3">
                                <div class="symbol symbol-50 symbol-lg-120">
                                    <img src="{% if request.user.photo %}{{ request.user.photo.url }}{% else %}{% static 'images/users/blank.png' %}{% endif %}" alt="image">
                                </div>
                                <div class="symbol symbol-50 symbol-lg-120 symbol-primary d-none">
                                    <span class="font-size-h3 symbol-label font-weight-boldest">JM</span>
                                </div>
                            </div>
                            <!--end::Pic-->
                            <!--begin::Info-->
                            <div class="flex-grow-1">
                                <!--begin::Title-->
                                <div class="d-flex justify-content-between flex-wrap mt-1">
                                    <div class="d-flex mr-3">
                                        <p class="text-dark-75 font-size-h5 font-weight-bold mr-3">
                                            {{ request.user.name }}
                                        </p>
                                    </div>
                                    <div class="my-lg-0 my-3">
                                        <a href="{% url 'profile_update' %}"
                                           class="btn btn-sm btn-light-warning font-weight-bolder text-uppercase mr-3"><i class="flaticon2-pen"></i></a>
                                    </div>
                                </div>
                                <!--end::Title-->
                                <!--begin::Content-->
                                <div class="d-flex flex-wrap justify-content-between mt-1">
                                    <div class="d-flex flex-column flex-grow-1 pr-8">
                                        <div class="d-flex flex-wrap mb-4">
                                            <p class="text-dark-50 font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                                                <i class="flaticon2-new-email mr-2 font-size-lg"></i>{{ request.user.email }}</p>
                                        </div>
                                        <span class="font-weight-bold text-dark-50">I distinguish three main text objectives could be merely to inform people.</span>
                                        <span class="font-weight-bold text-dark-50">A second could be persuade people.You want people to bay objective</span>
                                    </div>
                                </div>
                                <!--end::Content-->
                            </div>
                            <!--end::Info-->
                        </div>
                        <!--end::Details-->
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
